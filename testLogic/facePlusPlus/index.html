<!DOCTYPE html>
<html>
<html>
    <head>
<head>
    <meta charset="utf-8">
    <title>Check</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
    </head>
    <body>
        <div id="detector" class="detector">
            <div class="input-bar">
                

                <div class="input-form-wrapper">
                    <form class="url-form" method="get" action="#">
                        <input type="text" class="url-field" />
                        <input type="submit" class="buttonName" value="Detect URL" />
                    </form>
                    <a class="btn upload-file-wrapper" href="#">
                        Upload
                        <input type="file" class="upload-file" />
                    </a>
                    <a class="btn webcam"><i class="icon-webcam"></i></a>
                </div>
            </div>

            <div class="output-section">
                <div class="canvas-wrapper">
                    <canvas width="520" height="520" class="canvas"></canvas>
                    <div class="faces"></div>
                </div>
                
                <div class="result-wrapper">
                    <div class="result-title">Response JSON</div>
                    <pre><code class="result mono"></code></pre>
                </div>
            </div>

            <div class="camera-modal">
                <video autoplay width="500" height="375"></video>
                <a class="btn capture" href="#">Capture</a>
            </div>
        </div>

      <!--   <script src="vendor/jquery-1.8.2.min.js"></script> -->

 
        <script type="text/javascript" src="assets/javascript/detect.js"></script>
    </body>
</html>
